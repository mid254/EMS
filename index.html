<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboTech Solutions EMS - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="assets/js/supabase-client.js"></script>
    <script defer src="assets/js/auth.js"></script>
  </head>
  <body class="auth-page">
    <div class="auth-layout">
      <!-- Left: full-page slideshow (no card) -->
      <section class="intro-panel">
        <h2>RoboTech Solutions EMS</h2>
        <div class="hero-slider" aria-hidden="true">
          <img src="assets/images/1.jpg" alt="RoboTech Solutions robotics and automation 1" />
          <img src="assets/images/2.jpg" alt="RoboTech Solutions robotics and automation 2" />
          <img src="assets/images/3.jpg" alt="RoboTech Solutions robotics and automation 3" />
          <img src="assets/images/4.jpg" alt="RoboTech Solutions robotics and automation 4" />
          <img src="assets/images/5.jpg" alt="RoboTech Solutions robotics and automation 5" />
        </div>
      </section>

      <!-- Right: login card only -->
      <main class="auth-card">
        <section class="login-panel">
          <p class="muted">
            SignIn to explore the RoboTech Solutions EMS.
          </p>

          <form id="loginForm" class="form">
            <label>
              Email
              <input
                type="email"
                id="email"
                required
                autocomplete="email"
                placeholder="e.g. name@company.com"
              />
            </label>
            <label>
              Password
              <input
                type="password"
                id="password"
                required
                autocomplete="current-password"
                placeholder="Enter password"
              />
            </label>
            <label>
              Work ID
              <input
                type="text"
                id="workId"
                required
                autocomplete="off"
                placeholder="Enter your Work ID"
              />
            </label>
            <button class="btn primary" type="submit">Sign in</button>
            <p style="font-size:0.85rem;color:rgba(243,232,255,.9);margin:4px 0 0">
              <a href="password.html" style="color:#fff;text-decoration:underline">Forgot / change password?</a>
            </p>
            <p id="loginError" class="error" aria-live="polite"></p>
          </form>

          
      </section>
      </main>
    </div>
    <footer style="margin-top:16px; text-align:center; color:#70707a; font-size:0.85rem;">
      &copy; RoboTech Solutions EMS 2026
    </footer>
  </body>
</html>
