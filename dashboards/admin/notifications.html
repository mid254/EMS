<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboTech Solutions EMS - Admin Notifications</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link rel="stylesheet" href="../_layout.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../../assets/js/supabase-client.js"></script>
    <script defer src="../../assets/js/app.js"></script>
    <script defer src="../../assets/js/roles.js"></script>
    <script defer src="../../assets/js/admin-pages.js"></script>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="brand-title">RoboTech Solutions EMS</div>
            <div class="muted" style="font-size:.9rem">Admin</div>
          </div>
        </div>
        <nav class="nav">
          <a href="./dashboard.html"><span class="nav-icon">D</span><span>Dashboard</span></a>
          <a href="./employees.html"><span class="nav-icon">E</span><span>Employees</span></a>
          <a href="./attendance.html"><span class="nav-icon">A</span><span>Attendance</span></a>
          <a href="./leave.html"><span class="nav-icon">L</span><span>Leave</span></a>
          <a href="./payroll.html"><span class="nav-icon">P</span><span>Payroll</span></a>
          <a href="./reports.html"><span class="nav-icon">R</span><span>Reports</span></a>
          <a href="./settings.html"><span class="nav-icon">S</span><span>Settings</span></a>
          <a class="active" href="./notifications.html"><span class="nav-icon">N</span><span>Notifications</span></a>
          <a href="./activity-logs.html"><span class="nav-icon">A</span><span>Activity logs</span></a>
        </nav>

        <div class="sidebar-profile">
          <div class="sidebar-profile-main">
            <div class="avatar-circle">AD</div>
            <div>
              <div class="sidebar-profile-name">Admin User</div>
              <div class="sidebar-profile-role">Administrator</div>
            </div>
          </div>
          <a class="btn ghost sidebar-profile-btn text-white" href="./profile.html">Manage profile</a>
        </div>

        <div class="sidebar-footer">
          <hr />
          <div class="sidebar-footer-text">&copy; RoboTech Solutions EMS 2026</div>
        </div>
      </aside>

      <section class="content">
        <div class="topbar">
          <div class="welcome">
            <div class="welcome-main" id="welcomeMain">Admin Notifications</div>
            <div class="welcome-sub" id="welcomeSub">System-wide alerts and activity notifications.</div>
          </div>
          <div class="topbar-actions">
            <button class="icon-button" type="button" aria-label="Notifications"><span class="icon-bell"></span></button>
            <button class="topbar-profile" type="button" onclick="location.href='./profile.html'">
              <span class="avatar-circle small">AD</span>
              <span class="topbar-profile-name">Admin User</span>
            </button>
            <button class="btn ghost" id="logoutBtn">Logout</button>
          </div>
        </div>

        <div class="card">
          <div class="card-header-row">
            <h2>Notifications</h2>
            <div class="download-actions">
              <button class="btn ghost notif-filter-btn active" type="button" id="adminNotifFilterAll">All</button>
              <button class="btn ghost notif-filter-btn" type="button" id="adminNotifFilterUnread">Unread</button>
              <button class="btn ghost notif-filter-btn" type="button" id="adminNotifFilterRead">Read</button>
              <button class="btn primary" type="button" id="adminNotifMarkAllRead">Mark All Read</button>
            </div>
          </div>
          <div class="notif-list" id="adminNotificationsList"></div>
        </div>
      </section>
    </div>
  </body>
</html>
