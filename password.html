<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password | RoboTech Solutions EMS</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="assets/js/supabase-client.js"></script>
    <script defer src="assets/js/password.js"></script>
  </head>
  <body class="auth-page">
    <div class="auth-layout">
      <main class="auth-card">
        <section class="login-panel">
          <p class="muted">Reset or change your EMS password.</p>

          <form id="requestResetForm" class="form">
            <label>
              Work email
              <input
                type="email"
                id="resetEmail"
                required
                autocomplete="email"
                placeholder="Enter your registered email"
              />
            </label>
            <button class="btn primary" type="submit">Send reset link</button>
            <p id="resetMessage" class="error" aria-live="polite"></p>
          </form>

          <p class="muted" style="margin-top:8px;font-size:0.85rem">
            After clicking the link sent to your email, you will be able to set a new password.
          </p>

          <p style="margin-top:16px;font-size:0.9rem">
            <a href="index.html" style="color:#fff;text-decoration:underline">Back to login</a>
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
